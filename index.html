<!DOCTYPE html>
<html>
<head>
<title>Sigma Embed Example</title>
<style>
  /* Basic reset for margin and padding */
  body, h1 {
    margin: 0;
    padding: 0;
  }

  /* Body styling for background and font */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  /* Header styling */
  h1 {
    font-size: 24px;
    color: #4a4a4a;
    margin-bottom: 20px;
  }

  /* Iframe styling */
  iframe {
    width: 200px;  /* Set width to 200 pixels */

    border: none;  /* Remove border */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add subtle shadow for depth */
    border-radius: 8px; /* Rounded corners */
  }

  /* Container to add some padding and background color */
  .container {
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for container */
    text-align: center; /* Center-align content inside the container */
  }
</style>
</head>
<body>

<div class="container">
  <h1>This is a public embed</h1>
  <iframe src="https://app.sigmacomputing.com/embed/1-4EZf9q30iBFY5CQVjOJ6Uy" frameborder="0"></iframe>
</div>

</body>
</html>
